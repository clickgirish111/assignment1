<form #formObject="ngForm">
    <!-- <div *ngFor="let employee of employees" class="radio">
        <label>
            <input ngModel type="radio" name="employee" [value]="employee.id">
            {{employee.name}}
        </label>
    </div> -->
    <br />
    <div class="container">
        <div class="row">
            <div class="col-sm-1 col-md-1 font-weight-bold text-center border border-info" style="background-color: #4287f5;"></div>

            <div class="col-sm-4 col-md-2 font-weight-bold text-center border border-info" style="background-color: #4287f5;">Name
            </div>
            <div class="col-sm-2 col-md-1 font-weight-bold text-center border border-info" style="background-color: #4287f5;">Age</div>
            <div class="col-sm-4 col-md-2 font-weight-bold text-center border border-info" style="background-color: #4287f5;">Phone
            </div>
        </div>
        <div class="row" *ngFor="let employee of employees;index as i; odd as isOdd">
            <div class="col-sm-1 col-md-1 text-center border border-info radio"
                [style.background-color]="isOdd === true ? '#bdd6ff' : ''">
                <label>
                    <input ngModel type="radio" name="employeeId" [value]="employee.id"
                        [style.background-color]="isOdd === true ? '#bdd6ff' : ''">
                </label>
            </div>

            <div class="col-sm-4 col-md-2 border border-info"
                [style.background-color]="isOdd === true ? '#bdd6ff' : ''">{{employee.name}}
            </div>
            <div class="col-sm-2 col-md-1 text-center border border-info"
                [style.background-color]="isOdd === true ? '#bdd6ff' : ''">{{employee.age}}</div>
            <div class="col-sm-4 col-md-2 border border-info"
                [style.background-color]="isOdd === true ? '#bdd6ff' : ''">{{employee.phone}}
            </div>
        </div>

    </div>

    <div class="float-right">
        <button class="btn btn-secondary" type="reset">Reset</button>&nbsp;
        <button class="btn btn-primary" type="submit" (click)="edit(formObject)"
            [disabled]="formObject.value['employeeId'] == null || formObject.value['employeeId'] == ''">Edit</button>&nbsp;
        <button class="btn btn-primary" (click)="delete(formObject)"
            [disabled]="formObject.value['employeeId'] == null || formObject.value['employeeId'] == ''">Delete</button>
    </div>

    <modal-dialog [showDialog]="showConfirmation" (onYesClick)="yesClicked(formObject)" (onNoClick)="noClicked($event)">
        <ng-container class="modalHeader font-weight-bold">Confirm</ng-container>
        <ng-container class="modalBody">Are you sure, you want to delete this record?</ng-container>
    </modal-dialog>
</form>
