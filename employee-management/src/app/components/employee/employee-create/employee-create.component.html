<form [formGroup]="formControlObject" (ngSubmit)="submit()">
    <div class="form-group">
        <label for="txtName" class="font-weight-bold">Name:
        </label>
        <input type="text" id="txtName" formControlName="name" class="form-control">
        <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
            <div *ngIf="name.errors.required">Name is required.</div>
            <div *ngIf="name.errors.maxlength">Name should be less than {{name.errors.maxlength.requiredLength}}
                characters.</div>
        </div>
    </div>
    <div class="form-group">
        <label for="txtAge" class="font-weight-bold">Age:
        </label>
        <input type="text" id="txtAge" formControlName="age" class="form-control">
        <div class="alert alert-danger" *ngIf="age.touched && age.invalid">
            <div *ngIf="age.errors.required">Age is required.</div>
            <div *ngIf="age.errors.pattern">Age can only contain a number.</div>
        </div>
    </div>
    <div class="form-group">
        <label for="txtPhone" class="font-weight-bold">Phone:
        </label>
        <input type="text" id="txtPhone" formControlName="phone" class="form-control">
    </div>
    <div class="float-right">        
        <div *ngIf="employeeId > 0 then cancelButton else resetButton">
        </div>
        <ng-template #cancelButton>
            <button class="btn btn-secondary" (click)="cancel()">Cancel</button>
        </ng-template>
        <ng-template #resetButton>
            <button class="btn btn-secondary" type="reset">Reset</button>
        </ng-template>
        &nbsp;<button class="btn btn-primary btn-default" type="submit"
        [textContent]="employeeId > 0 ? 'Update' : 'Create'" [disabled]="formControlObject.invalid"></button>

    </div>
</form>
