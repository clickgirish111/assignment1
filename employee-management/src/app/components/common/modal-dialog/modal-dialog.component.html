<div class="overlay" *ngIf="showDialog">
    <div class="dialog">
        <div class="card">
            <div class="card card-header bg-info">
                <ng-content select=".modalHeader"></ng-content>
            </div>
            <div class="card card-body">
                <ng-content select=".modalBody"></ng-content>
                
                <div style="width: 100%;" >
                    <div class="float-right">
                        <button class="btn btn-primary" (click)="btnYesClick($event)">Yes</button>&nbsp;
                        <button class="btn btn-secondary" (click)="btnNoClick($event)">No</button>
                    </div>                    
                </div>                
            </div>
            <!-- <div class="card card-footer bg-secondary text-white">
                <ng-content select=".modalFooter"></ng-content>
            </div> -->
        </div>
    </div>
    
</div>
